name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build project
        run: ./gradlew jsBrowserProductionWebpack --no-daemon

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/dist/js/productionExecutable/*"
          target: "/home/defendend/deploy_temp"
          strip_components: 4
          overwrite: true

      - name: Deploy files to web directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/defendend.dev/*
            sudo cp -r /home/defendend/deploy_temp/* /var/www/defendend.dev/
            sudo chown -R www-data:www-data /var/www/defendend.dev
            sudo chmod -R 755 /var/www/defendend.dev
            rm -rf /home/defendend/deploy_temp
            echo "âœ… Deployed to https://defendend.dev"
