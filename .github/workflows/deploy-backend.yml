name: Deploy Backend to Yandex Cloud

on:
  push:
    branches: [ main ]
    paths:
      - 'src/jvmMain/**'
      - 'src/commonMain/**'
      - 'build.gradle.kts'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build backend JAR
        run: ./gradlew fatJar --no-daemon

      - name: Copy JAR to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/libs/ai-chat-jvm-1.0.0.jar"
          target: "/home/defendend/backend_deploy"
          strip_components: 2
          overwrite: true

      - name: Deploy and restart backend service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create directory if not exists
            sudo mkdir -p /opt/ai-chat

            # Copy JAR file
            sudo cp /home/defendend/backend_deploy/ai-chat-jvm-1.0.0.jar /opt/ai-chat/
            sudo chown aichat:aichat /opt/ai-chat/ai-chat-jvm-1.0.0.jar
            sudo chmod 755 /opt/ai-chat/ai-chat-jvm-1.0.0.jar

            # Clean up temp directory
            rm -rf /home/defendend/backend_deploy

            # Restart service if exists, otherwise skip
            if sudo systemctl is-active --quiet ai-chat; then
              sudo systemctl restart ai-chat
              echo "✅ Backend service restarted"
            else
              echo "⚠️ Backend service not found. Please set up systemd service first."
            fi

            # Show service status
            sudo systemctl status ai-chat --no-pager || true
