server {

      server_name defendend.dev www.defendend.dev;

      root /var/www/defendend.dev;
      index index.html;

      access_log /var/log/nginx/defendend.dev.access.log;
      error_log /var/log/nginx/defendend.dev.error.log;

    # SSE Streaming endpoint (must be before /api/)
    location ~ ^/api/chats/[0-9]+/messages/stream$ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;

        # Keep-alive
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
    }

    # Chat page route
    location = /chats {
        try_files /chat.html =404;
    }

    # Root route (login page)
    location / {
        try_files $uri $uri/ /index.html;
    }

      # Кэширование статических файлов
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
          expires 1y;
          add_header Cache-Control "public, immutable";
      }

      # Безопасность
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;

      # Gzip сжатие
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/defendend.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/defendend.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.defendend.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = defendend.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


      listen 80;
      listen [::]:80;

      server_name defendend.dev www.defendend.dev;
    return 404; # managed by Certbot




}
