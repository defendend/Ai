<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Claude</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="app-container">
            <div class="sidebar">
                <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
                <div class="chat-history">
                    <h3>Recent Chats</h3>
                    <div id="chatHistoryList" class="chat-history-list"></div>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <h1>AI Chat</h1>
                    <div class="api-keys-section">
                        <div class="api-key-container">
                            <input type="password" id="claudeApiKeyInput" placeholder="Claude API Key">
                            <button id="saveClaudeKeyBtn" class="save-key-btn">Save</button>
                        </div>
                        <div class="api-key-container">
                            <input type="password" id="deepseekApiKeyInput" placeholder="DeepSeek API Key">
                            <button id="saveDeepseekKeyBtn" class="save-key-btn">Save</button>
                        </div>
                    </div>
                </div>
                <div id="messagesContainer" class="messages-container"></div>
                <div class="input-container">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="3"></textarea>
                    <div class="input-controls">
                        <select id="providerSelect" class="provider-select">
                            <option value="claude">Claude AI</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                        <button id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="ai-chat.js"></script>
</body>
</html>
