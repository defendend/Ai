<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Claude</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="app-container">
            <div class="sidebar">
                <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
                <div class="chat-history">
                    <h3>Recent Chats</h3>
                    <div id="chatHistoryList" class="chat-history-list"></div>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                <h1>AI Chat</h1>
                <div class="provider-selector">
                    <label>
                        <input type="radio" name="provider" value="claude" id="claudeProvider" checked>
                        Claude AI
                    </label>
                    <label>
                        <input type="radio" name="provider" value="deepseek" id="deepseekProvider">
                        DeepSeek
                    </label>
                </div>
                <div class="api-key-container" id="claudeKeyContainer">
                    <input type="password" id="claudeApiKeyInput" placeholder="Enter Claude API Key">
                    <button id="saveClaudeKeyBtn">Save Claude Key</button>
                </div>
                <div class="api-key-container" id="deepseekKeyContainer" style="display: none;">
                    <input type="password" id="deepseekApiKeyInput" placeholder="Enter DeepSeek API Key">
                    <button id="saveDeepseekKeyBtn">Save DeepSeek Key</button>
                </div>
            </div>
            <div id="messagesContainer" class="messages-container"></div>
            <div class="input-container">
                <textarea id="messageInput" placeholder="Type your message here..." rows="3"></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
        </div>
    </div>
    <script src="ai-chat.js"></script>
</body>
</html>
